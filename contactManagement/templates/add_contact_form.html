<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='add_contact_style.css') }}">
</head>
<body>
<div class="container">
    <h1>Contact List</h1>


    <div class="add-contact">
      <form action="{{ url_for('submit_contact_form') }}" method="POST">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="phone_number" required>
            </div>
             <div class="form-group">
                <label for="address">House Address</label>
                <input type="text" id="address" name="house_address" required>
            </div>


                <button type="submit">Add Contact</button>
        </form>
         <br><br>
    <a href="{{ url_for('home_page') }}">
      <button>Back to Home</button>
    </a>
    </div>


  </div>


</body>
</html>
